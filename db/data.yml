    - "<p>\n\tTold almost exclusively backstage in a broadway playhouse, <i>Birdman,
      or The Unexpected Virtue of Ignorance </i>details the story of a former action
      hero trying to make a comeback by producing, directing, and starring in the
      play of a Raymond Carver short story.<i> </i>\n</p>\n<p>\n\tThe story takes
      place in the course of the three days leading up to opening night. Played by
      Michael Keaton, the main character Riggan Thomson is also trying to reconnect
      with his estranged daughter (Emma Stone) and in some scenes it appears he struggles
      with undiagnosed schizophrenia and hallucinations. As if this isn't enough of
      a plot, the film also delves into the personal dilemmas of other actors working
      on the play.\n</p>\n<p>\n\tIt's not difficult to see how the director, Alejandro
      Gonzalez Innaritu, won three Academy Awards for his work on <i>Birdman. </i>One
      of the unique aspects of the film was how long the scenes were. Often the camera
      would follow a character all the way around a building, or across the stage.
      This made the movie seem less like a compilation of scenes that had been put
      together and more like it was just someone's life the viewer was observing.
      Although this style sometimes made it hard to follow, it also gave a distinct
      perspective on the story that other movies do not typically show.\n</p>\n<p>\n\tIn
      some scenes of the film, it was unclear whether what was happening was reality
      or a hallucination, and I think the intention of this was to have a window into
      what it's like to live with a mental disability such as schizophrenia. This
      made for an ambiguous but still satisfying ending. At the same time, Riggan's
      disorder was not the main focus of the story, which distinguished it from other
      movies because it showed that although Riggan struggled with his illness, it
      didn't dominate his life.\n</p>\n<p>\n\tOverall, I would recommend <i>Birdman</i>
      because although the majority of the scenes were dialogue, they were very engaging
      through the whole course of the film. I believe that it earned Best Picture
      because of its unique plot, skilled actors, and talented director.\n</p>"
