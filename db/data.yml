    - |-
      <p>The 2014 U.S. congressional election will be held on Nov. 4, with 36 senate seats and all of the 435 seats in the House of Representatives up for vote. In Oregon, all five representatives are running for reelection, as well as Senator Jeff Merkley (D). Oregon Governor John Kitzhaber (D) is also running for reelection, against Republican challenger Dennis Richardson.</p><p>Three of Oregon's congressmen, Peter Defazio (R), Earl Blumenauer (D), and Greg Walden (R), have held their seats in the House for over 15 years. Kurt Schrader (D) is finishing his third two-year term and Suzanne Bonamici (D) her second. Jeff Merkley will be completing his first six-year term in the U.S. Senate. John Kitzhaber will serve his fourth term as Governor of Oregon if reelected in November. The position has a limit of two consecutive four-year terms, but no cap on the total number of terms. Kitzhaber served his first two terms from Jan. 1995 to Jan. 2003, and was elected again in 2010. He is the only Governor in Oregon history to serve more than two terms.</p><p>Gov. Kitzhaber spoke at the Climate March held at Waterfront Park on Sept. 21, relating the environmental issues to a key point in his campaign: the economic growth he would like to see in Oregon.</p><p>"This new century will mark the transition to cleaner sources of energy, and regions that lead that transition will be the places where our families can find jobs in the future," said Kitzhaber, "when we enact – fully enact – our clean fuels program next year, we will diversify our transportation fuel market, attract investment, attract jobs, and begin to reduce carbon from the transportation sector that contributes over 60% of greenhouse gas emissions." He added that Oregon had already attracted $9 billion in renewable energy investment, and that conservation efforts are saving rate payers $1.7 billion on their utility bills.</p><p><span style="font-family: 'Open Sans', sans-serif; font-size: 16px;"><figure class="visual inline">
      <img src="http://s3-us-west-2.amazonaws.com/fhspost-media/archives/kv1/Stevie_Mare_-_Election_preview_-_Gov_Kitzhaber_speaks_at_the_People_s_Climate_March_at_Waterfront_Park_on_Sept_21.JPG" />
      <p class="caption">Gov. Kitzhaber speaks at the People's Climate March at Waterfront Park on Sept. 21. <span class="credit">Stevie Mare</span></p>
      </figure></span></p><p>Also on the general election ballot are several statewide measures, including a highly controversial initiative for Oregon to become the third state to legalize recreational marijuana. Earl Blumenauer is a major proponent of this initiative; his campaign website states, "It is time for Congress to face the facts surrounding marijuana, its use and regulation, and develop a legislative framework that accounts for the inevitable transition of marijuana policy – one that is already well under way." However, not everyone is willing to wait around for Congress, and Blumenauer would be happy to have his home state follow Colorado and Washington in legalizing the drug.</p><p>Several other ballot measures of note include initiatives to require food manufacturers to label GMOs (Genetically Modified Organisms), create a post-secondary education fund, and to change the Oregon primary elections to be nonpartisan, with the top two candidates advancing. There is also a PPS levy renewal to continue to fund teaching positions, and a local Portland measure that would provide funds to build and repair Portland Parks &amp; Recreation playgrounds, trails, bridges, pools, and restrooms, replacing an expiring bond that voters approved in 1994.</p><p>Franklin senior Nick Finberg turns 18 this month and said he's planning to vote. "I registered within the last month, through the mail," he said in September. He will vote yes on recreational marijuana, as he feels the tests in Colorado and Washington haven't revealed any major problems. Youth can register to vote prior to their 18th birthday, but must be of age by Election Day. Finberg said he thinks there could be more outreach to students at Franklin. "I rarely see any in-school programs trying to get people to register to vote."</p><p>Oct. 14 is the deadline to register for the Nov. 4 election. Ballots will be mailed out to registered voters that week. For more information visit the Multnomah County Elections Division website at <a href='https://multco.us/elections/'>multco.us/elections/</a>.</span></p>
