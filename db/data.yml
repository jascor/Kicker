    - About four years ago, Charley Wheelock and his wife Jessica Wheelock learned
      the difference between a chocolatier and a chocolate maker. They discovered
      there were no chocolate makers in Portland making it all the way from the bean
      to the bar.
    - "<p>\n\tAbout four years ago, Charley Wheelock and his wife Jessica Wheelock
      learned the difference between a chocolatier and a chocolate maker. They discovered
      there were no chocolate makers in Portland making it all the way from the bean
      to the bar.\n</p>\n<p>\n\t“See over here, cacao beans, this is what differentiates
      us from chocolatiers,” says Wheelock. “Moonstruck never sees a cacao bean.”\n</p>\n<p>\n\tAfter
      buying a 100 year old roaster from a 95 year-old, self-proclaimed “peanut master”,
      the Wheelocks began to make and produce chocolate with only two ingredients:
      chocolate and sugar. They named their company Woodblock Chocolate. As their
      business blossomed from a basement experiment to a full-fledged manufactory
      over four years, Portland gave birth to nine other chocolate manufacturers.
      Woodblock Chocolate now has comrades in the business and a bit of friendly competition.\n</p>\n<p>\n\t“Some
      of 'em I'm friendly with, some of 'em we're like enemies; it's fun, it's good,
      it keeps everybody honest. Especially because I know my chocolate blows all
      their chocolate away,” Wheelock laughs.\n</p>\n<p>\n\tWoodblock Chocolate currently
      imports beans from Trinidad, Ecuador, Peru, and Madagascar. Charley personally
      has been to Peru, Trinidad, and Costa Rica to pick up beans and inspect their
      processing.\n</p>\n<p>\n\t“Because our chocolate is just two ingredients, cacao
      beans and sugar, there is nowhere to hide, we have to have really good cacao
      beans, like a wine maker looks at a grape, we are looking at a cacao bean so
      we try to find good cacao,” explains Wheelock.\n</p>\n<p>\n\tWhen Woodblock
      gets the beans, they have been fermented and dried. “That's a process,” Wheelock
      explains, “that's where the flavor starts to develop, not only do you have to
      have cacao with good genetics but you have to have to find farmers or a co-op
      who's willing make adjustments in their fermentation and drying to elevate the
      potential of the cacao.”\n</p>\n<p>\n\tAlthough it is a small company, Woodblock
      Chocolate makes its way all over the country. Wheelock even comments that some
      of their chocolate made it to Sweden and Japan this year. Many local buyers
      also favor Woodblock Chocolate. Famous local ice cream shop Salt and Straw featured
      a Woodblock Chocolate flavored ice cream this year. Charley leaves Portlanders
      with the message that they live in a wonderful place to love chocolate.\n</p>\n<p>\n\t“[Portlanders]
      are super fortunate to be living in a town where they have such a progressive
      chocolate scene. Because with all these chocolate makers, there's all this awesome
      new chocolate, and it's really becoming the cutting edge.”\n</p>"
