    - Students ages fifteen to seventeen who take Portland Community College's (PCC)
      Drivers Education course and pass it (with an eighty percent or more) no longer
      have to take Oregon Department of Transportation (ODOT)'s drive test at the
      DMV to get a Class C Provisional License. This license is for people ages sixteen
      to seventeen and has several restrictions including the time they drive and
      who they drive with. The price ($9) for taking the driver's test is waived.
      However, the cost of the course for an unlicensed teen is $300, and $495 for
      an unlicensed adult. Many teens who take Drivers Ed receive a discount on insurance.
      Although students who have passed the course don't have to take the driving
      test, they do have to take a knowledge test.
    - "<p>\n\tStudents ages fifteen to seventeen who take Portland Community College's
      (PCC) Drivers Education course and pass it (with an eighty percent or more)
      no longer have to take Oregon Department of Transportation (ODOT)'s drive test
      at the DMV to get a Class C Provisional License. This license is for people
      ages sixteen to seventeen and has several restrictions including the time they
      drive and who they drive with. The price ($9) for taking the driver's test is
      waived. However, the cost of the course for an unlicensed teen is $300, and
      $495 for an unlicensed adult. Many teens who take Drivers Ed receive a discount
      on insurance. Although students who have passed the course don't have to take
      the driving test, they do have to take a knowledge test.\n</p>\n<p>\n\t“The
      permit test is given after you have only studied the DMV manual, [whereas] the
      knowledge test has knowledge that you have developed and made to be a second
      nature,” said Richard Gray, a Drivers Ed instructor at PCC.\n</p>\n<p>\n\tODOT's
      drive test is longer than the final drive for the Drivers Ed course, but they
      meet the same requirements for testing new drivers. Before the final drive in
      Drivers Ed, five other drives must be completed, while the ODOT drive test assesses
      all of the skills at once without previous experience.\n</p>\n<p>\n\t\"Each
      of the drives is designed to develop a specific skill and experience, which
      is augmented by required Behind the Wheel practice with the student's parent
      or guardian,\" said Donald Leap, a Behind the Wheel instructor for PCC. Missed
      drives and classes may be made up for a fee of fifty dollars.\n</p>\n<p>\n\tWithout
      the class, students must drive 150 hours with their parents to receive their
      license; with it, students have to complete 50 hours, not counting the ten hours
      they must complete before the course begins. The course helps students to be
      safer drivers while developing specific skills that parents may forget to teach,
      or teach before the student is ready for it.\n</p>\n<p>\n\t\"I don't get a whole
      lot of time to drive with my parents, so it gives me an opportunity to get some
      driving experience,\" said Spencer Olson (11), an FHS student taking the course.\n</p>\n<p>\n\tPCC's
      Drivers Ed course runs the same program as the other Drivers Ed courses in Oregon
      under ODOT. Although it takes time out of high school students' busy schedules,
      it is beneficial in the long run due to a potential insurance discount, essential
      skills for driving, and learning to be as safe a driver as possible.\n</p>"
