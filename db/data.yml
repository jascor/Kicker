    - "<p>\n\tThe Aladdin Theater and Mississippi Studios joined together to create
      Revolution Hall, a new venue in a long vacant Southeast high school. Named for
      the buildings construction during the industrial revolution (the second high
      school built in Portland), the hall will fill the gap in Southeast Portland
      performance space by hosting shows of all types.\n</p>\n<p>\n\t“[Revolution
      Hall] really does fill a unique space, it's a very different venue than any
      other theater in town,” said marketing manager Ned Failing.\n</p>\n<p>\n\tThe
      school was bought last year by the local developer Venerable Properties and
      was promptly sold to Jim Brunberg of Mississippi Studios. Their website reads:
      “The venue for music lovers.”\n</p>\n<p>\n\tRevolution Hall's “preview weekend”
      was February 12th-14th. The first performance to christen the space featured
      two musical groups: The Alialujah Choir, and the Wild Ones. The second night,
      gay rights activist Dan Savage spoke, and the third night featured “Live Wire,”
      an OPB variety program. All three evenings sold out quickly.\n</p>\n<p>\n\tRevolution
      Hall will have its Grand Opening the weekend of April 17th with a Neko Case
      show which is also already sold out.\n</p>\n<p>\n\tFailing said the Hall “fills
      a space that no other venue can accommodate.” He explains that it has a different
      vibe because of its unique space and configuration.\n</p>\n<p>\n\tRevolution
      Hall is not exclusively a music venue either. Welcome to Night Vale, a radio
      theater performance will meet the stage in April, and animated speaker Kathleen
      Hanna will lecture there soon after.\n</p>\n<p>\n\tFor more information on upcoming
      events visit <a href=\"http://www.revolutionhallpdx.com/\">http://www.revolutionhallpdx.com/</a>.\n</p>"
