      that APUSH shows too much of "what is bad about America" and not enough “American
      exceptionalism,” as quoted in TalkingPointsMemo.com. As an APUSH student myself,
      this motion to censor American history seems ridiculous, and frankly, disturbing.
      America- like every other country on the Earth- is not perfect. To try and change
      that truth is like trying to hide an elephant under a handkerchief. As George
      Santayana famously said, “those who do not learn history are bound to repeat
      it.”'
    - "<p>\n\tAs of Feb. 17, 2015, the Advanced Placement United States History class
      (APUSH) is banned in Oklahoma because a legislative committee declared that
      Oklahoma public schools are forbidden to set aside money for the class. The
      reason: the Republican state representative who introduced the bill, Dan Fisher,
      believes that APUSH shows too much of \"what is bad about America\" and not
      enough “American exceptionalism,” as quoted in TalkingPointsMemo.com. As an
      APUSH student myself, this motion to censor American history seems ridiculous,
      and frankly, disturbing. America- like every other country on the Earth- is
      not perfect. To try and change that truth is like trying to hide an elephant
      under a handkerchief. As George Santayana famously said, “those who do not learn
      history are bound to repeat it.”\n</p>\n<p>\n\tWe're already forgetting our
      history. On June 25, 2013, the Supreme Court dismantled section four of the
      Voting Rights Act (VRA). The VRA was fought for by African Americans in the
      1960s. The two sections affected by the court's ruling are Sections four and
      five. Section four of the VRA ruled that states and other areas that have histories
      of racist and discriminatory voting laws have to get pre- approval before redistricting
      or changing voting laws. Section five of the VRA stops changes in voting laws
      or in redistricting until a judge, the attorney general or a lawsuit find them
      to not be discriminatory. Dismantling this law it means that effectively allows
      states to change their voting rules and make them more discriminatory; many
      feel that in modern times, we don't need such stringent voting rights protection.
      Clearly we are forgetting the purpose of the act: to make sure minorities and
      the oppressed will always have equal voting rights.\n</p>\n<p>\n\tInstead of
      trying to hide or censor our history, we need to acknowledge it and teach it.
      If we discuss our past and admit that America and American citizens did horrible
      things, we can move past mistakes and not repeat them. Every student has the
      right to learn and how can students form well-rounded, factual opinions without
      the full story? These students are the teachers, historians, journalists and
      judges, legislators and lawyers, mayors and governors, secretaries of state
      or maybe even presidents of our future. If the leaders of our country do not
      know the whole truth, how would they be able to vote, write laws, run a city
      or state, let alone a country?\n</p>\n<p>\n\tUnfortunately, Oklahoma is not
      alone. Texas has also made motions to ban APUSH. As in Oklahoma, some complain
      about the College Board curriculum. Stanley Kurtz, a conservative commentator,
      as quoted in “Texas moves to veto AP history course,” by <a href=\"http://www.msnbc.com/person/michele-richinick\">Michele
      Richinick</a>, for msnbc.com believes that its “origins... are closely tied
      to a movement of left-leaning historians that aims to 'internationalize' the
      teaching of American history. The goal is to 'end American history as we have
      known it' by substituting a more 'transnational' narrative for the traditional
      account.” True, some historians may be “left-leaning,” but that does not mean
      they aren't telling the truth. America is a country of immigrants, from the
      very beginning. The pilgrims certainly weren't natives. After we became Americans,
      there were still millions of immigrants who came to this country and became
      citizens. Poles, Italians, Jews, Irish, Germans, Mexicans, Russians, Chinese
      and Japanese, all made vast contributions to our education, economy, and infrastructure.
      True, American history can be negative, and APUSH can sometimes show a darker
      side of it, but APUSH also shows just how much we have been able to achieve
      despite how poorly immigrants, African Americans and other minorities or other
      disadvantaged people were treated.\n</p>\n<p>\n\tThe Oklahoma legislature has
      made a gigantic mistake in banning APUSH. This act of censorship insults students'
      freedom to learn and damages the education of our future leaders. It also ignores
      the truth: that America is diverse, and has multiple viewpoints, which are taught
      in APUSH. American students have a right to know our full story, so we don't
      repeat the mistakes of the past, and so we can grow in the future.\n</p>"
