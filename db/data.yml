    - "<p>\n\tA recent report, suggests that future territory on the moon may be available
      for purchase and usability for major corporations. Reuters recently obtained
      a letter by the Federal Aviation Administration (FAA), which reveals that the
      FAA plans to \"leverage the FAA's existing launch licensing authority to encourage
      private sector investments in space systems by ensuring that commercial activities
      can be conducted on a non-interference basis,” which opens up licensing for
      corporations to obtain lunar territory.\n</p>\n<p>\n\tBack in 1967, the United
