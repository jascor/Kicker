    - Sandwiched between the Space Bar and Apizza Scholls, on the corner of 48th and
      Hawthorne stands Genie's Too, the perfect spot to get breakfast all day long.
      The Hawthorne location was established after the first Genie's Cafe location
      in Portland on SE Division.
    - "<p>\n\tSandwiched between the Space Bar and Apizza Scholls, on the corner of
      48th and Hawthorne stands Genie's Too, the perfect spot to get breakfast all
      day long. The Hawthorne location was established after the first Genie's Cafe
      location in Portland on SE Division.\n</p>\n<p>\n\tBreakfast is served from
      8 A.M. to 2 A.M. every day. Genies has a dependable menu featuring breakfast
      sandwiches, omelets and scrambles, pancakes, and all sorts of sides.\n</p>\n<p>\n\tOne
      of the most impressive aspects of Genie's is the lightning speed at which we
      were served. From walking in the door to when we received our food, it took
      all of seven minutes to be seated, order, and receive two hot, delicious full
      meals of Huevos Rancheros, and a bacon omelette with potatoes O'Brien and sourdough
      toast. We went on a Sunday morning at about 10 o'clock, which is arguably one
      of the most popular times to go out to breakfast in Southeast Portland. The
      restaurant was fairly busy.\n</p>\n<p>\n\tGenie's had a diner-like feel. As
      I walked in, I noticed a man in a window booth leisurely drinking his coffee
      and people watching, a family with an infant who was toddling around on the
      table, and two middle-aged men playing a game of cards while finishing up breakfast.
      One man finished up his breakfast, and then realized he left his wallet at home.
      He asked the waitress if he could run home and come back to pay. The waiter
      called him a “regular” and expressed that she trusted him to return. The slightly
      worn in chairs, friendly servers, and 80's music playing in the background gave
      the joint a uniquely homey feel.\n</p>\n<p>\n\tItems on the breakfast menu range
      from $4.50 to $12.25, and sides range from $.50 to $3.75. They also allow call
      in orders which can be perfect for a late night snack, fuel for conquering Hawthorne,
      or a special treat during a late arrival. At just under a mile away from the
      Franklin campus, Genie's Too could even be a lunch spot for students with cars.\n</p>"
