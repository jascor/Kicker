    - This spring marks the first year that Smarter Balanced tests will be administered
      in the PPS District. While this testing is required by the state of Oregon,
      families have the option to opt out of the tests for reasons related to religion
      or disability. Changes in education often cause fear from parents and students
      alike. Luckily, fear of change is not a valid reason to opt out.
    - "<p>\n\tThis spring marks the first year that Smarter Balanced tests will be
      administered in the PPS District. While this testing is required by the state
      of Oregon, families have the option to opt out of the tests for reasons related
      to religion or disability. Changes in education often cause fear from parents
      and students alike. Luckily, fear of change is not a valid reason to opt out.\n</p>\n<p>\n\tSmarter
      Balanced tests link up with Common Core standards in order to assess how college
      and career ready students are. These are designed with good intentions, not
      some evil plot to throw meaningless tests at students and ruin their lives,
      as many of those who oppose the tests are claiming.\n</p>\n<p>\n\tCommon Core
      standards are one way to bring higher educational standards into K-12 classrooms
      and prepare students for college and beyond. Smarter Balanced tests were developed
      in order to assess students' knowledge of reading, writing, listening, math,
      research and thinking skills.\n</p>\n<p>\n\tThe opposition to Smarter Balanced
      fears that the tests will be too high stakes and stressful for students, but
      there are many times in life where things are stressful. Kids should be taught
      to be confident in themselves, and they should not be fed this fear of difficulty.
      It is okay to fail if you learn.\n</p>\n<p>\n\tThe Smarter Balanced tests will
      not just affect students. Starting in 2016, Math and English teachers will be
      evaluated in a small part by the gains their students make in the test year-to-year.
      This is a great way to see what teachers and methods are effective, and what
      needs to be improved upon.\n</p>\n<p>\n\tIt is true that Common Core is still
      new and being assimilated into classrooms, so many students do not have adequate
      knowledge of all the subject matter, but this is expected. 60 percent of third-graders
      and 65 percent of high school students are estimated to not pass the exams,
      but this year the tests are being administered to see where this year's students
      are. These estimations are based on a sample of students who took practice tests
      last spring.\n</p>\n<p>\n\t“I think we need to be seeing what's going on,” said
      longtime San Diego parent advocate, Katie Anderson, to U-T San Diego. “Test
      scores don't tell us a whole lot, but they tell us something. They give us an
      indication of how schools are matching up.”\n</p>\n<p>\n\tAt the end of the
      day, Smarter Balanced is just a test, just like the old OAKS test that millions
      of students took before.\n</p>\n<p>\n\tFamilies who have a reason, whether they
      are due to religion or disability, can opt out. Even if a student does not pass,
      there are alternate ways to easily meet the graduation requirement. Common Core
      and Smarter Balanced tests are a good hearted attempt at elevating education
      in the United States. There are many circumstances in life where these students
      will need to try their best and do something that is not as easy as they wish.\n</p>"
