      <strongr></strongr>trotted to her side, his ears swiveling and tongue flapping.\n</p>\n<p>\n\t<strongr></strongr>\"Now
      smell this, and tell me I'm right.\"\n</p>\n<p>\n\tBenjamin dropped his massive
