    - Insufficient Field Space at Marshall
    - 
    - The move to Marshall is already beginning, and while the campus has already
      been renamed with a sign deeming it "Franklin High School," there is still at
      least one unsolved problem. The sports teams, particularly the football and
      soccer teams, do not have enough field space at the Marshall campus for the
      teams to practice their respective sports.
    - "<p>\n\tThe move to Marshall is already beginning, and while the campus has
      already been renamed with a sign deeming it \"Franklin High School,\" there
      is still at least one unsolved problem. The sports teams, particularly the football
      and soccer teams, do not have enough field space at the Marshall campus for
      the teams to practice their respective sports.\n</p>\n<p>\n\t\"For soccer and
      football, we'll have to find out a plan to rotate,\" said Scott Santangelo,
      Athletic Director at Franklin. This is not the best situation for either team;
      since they will not always be practicing in the same place, there will not be
      as much of a home field advantage. Also, if students have to practice at a different
      location, it will be difficult to change into uniform, drive to the field for
      practice, and then drive back to pick up their belongings. If they bring their
      belongings with them, there is the issue of finding a safe place to ensure nothing
      will be stolen.\n</p>\n<p>\n\t\"People last year liked having practice on the
      home field. It was much better getting used to it so that when we had a game,
      we were used to the feel of the turf or grass,\" said Julia Povich (9), a varsity
      soccer player. This may lead to fewer students trying out for soccer and football:
      they already have to move to a different school, moving to a different practice
      location may be farther away and inconvenient for students playing football
      and soccer.\n</p>\n<p>\n\tAlthough this mainly affects soccer and football players,
      there are also no tennis courts at Marshall, only one baseball field (the second
      field will possibly be moved to Lents or Bloomington), and the Cross Country
      team will most likely have to resort to running in circles around Lents park,
      or driving to a better running location, which will also be inconvenient. Overall,
      moving from four fields to two fields negatively impacts the sports teams at
      Franklin, and there are no set locations for any sport yet. In the remodel,
      the track will be rotated and the baseball fields will be moved.<br>\n</p>"
