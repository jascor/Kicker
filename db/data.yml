    - "<i>A Community on the Move</i> is a captivating exhibit about the courage and
      persistence of Portland's black residents in the 1940s and early 1950s. The
      exhibit will engage visitors of all ages and backgrounds as it traces the WWII
      shipyards, migration from the South, the Vanport flood, and how urban renewal
      projects affected Portland's black families and businesses. One of the interactive
      displays shows what a reading corner in a house in the 1940's would look like.
      Another had a treasure chest that showed clothing and accessories that were
      popular in that time period."
    - "<p>\n\t<i>A Community on the Move</i> is a captivating exhibit about the courage
      and persistence of Portland's black residents in the 1940s and early 1950s.
      The exhibit will engage visitors of all ages and backgrounds as it traces the
      WWII shipyards, migration from the South, the Vanport flood, and how urban renewal
      projects affected Portland's black families and businesses. One of the interactive
      displays shows what a reading corner in a house in the 1940's would look like.
      Another had a treasure chest that showed clothing and accessories that were
      popular in that time period.\n</p>\n<p>\n\tAnother display was a coffee table
      with a newspaper from the 1940's and also a common food menu one would find
      at a restaurant. The exhibit includes drawings of racist caricatures on products
      like milk cartons. . The racist remarks would go unnoticed by some in the 1940's.
      The exhibit captured both how far we have come, and how far we still have to
      go.\n</p>\n<p>\n\tAnother aspect of the exhibit was the Vanport Flood. African
      Americans had to deal with the repercussions of the flood. There was a lot of
      things that were out of their control, and they had little amount of help regrouping.
      They were not asked if they wanted to move out of the area, but told to do so.\n</p>\n<p>\n\tThe
      exhibit also explored jobs. There were only select jobs that African Americans
      could get. This was a reminder that African Americans face a lot of barriers
      because systemic racism still exists. The exhibit also investigates urban renewal.
      The urban renewal is redistributing the population in a certain area. Urban
      renewal continues to happen in Portland today. “The landscape continues to change\"
      said Rachel Randles, Marketing Manager at the Oregon Historical Society. The
      urban renewal often adds more expensive shops and can result in relocating and
      pushing out certain communities.\n</p>\n<p>\n\t“A Community on the Move\" is
      an insight into Portland's past, and the level of racism that existed. It gives
      people more knowledge about the city where they live. It is designed to illuminate
      the black community that thrived in the 1940's despite setbacks due to discrimination
      and displacement.\n</p>"
