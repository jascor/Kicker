      there are alternate ways to easily meet the graduation requirement. Common Core
      and Smarter Balanced tests are a good hearted attempt at elevating education
      in the United States. There are many circumstances in life where these students
      will need to try their best and do something that is not as easy as they wish.\n</p>"
